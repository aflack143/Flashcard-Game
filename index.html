<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css";>
        <title>FlashCard Game</title>
    </head>
    <body>
        <header>
            <h1>Welcome to the exciting game of<br>
            <span>FLASHCARDS</span></h1>
        </header>
        <section>
            <nav>
                <div id="mode">
                    <h4>MODE</h4>
                    <button>EASY</button>
                    <button>MEDIUM</button>
                    <button>HARD</button>
                </div>
                <div id="theme">
                    <h4>THEME</h4>
                    <button>COLORS</button>
                    <button>NUMBERS</button>
                    <button>SPORTS</button> 
                </div>
            </nav>
            <section id="container">
                <main class="playingTable">
                    <section onclick="return false" class="easyMode">
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                        <button class="card easy medium hard"></button>
                    </section>
                    <section class=".mediumMode">
                    </section>
                    <section class=".hardMode">
                    </section>
                </main>
            </section>
            <aside>
                <div class="sidebar">
                    <h4>Attempted Matches</h4>
                    <p>#</p>
                </div>
                <div class="sidebar">
                    <h4>Paired Matches</h4>
                    <p>#</p>
                </div>
            </aside>
        </section>
        <footer>
            <p>Created by <a href="https://Aflack143.github.io">Aflack143</a> - May 2021</p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
